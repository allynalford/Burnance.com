name: shopifyLangStateMachine-${self:service}-${opt:stage, self:provider.stage}
id: ShopifyLangStateMachine
definition:
  Comment: "Shopify Auto remediation Workflow to add language tag to the HTML element of the theme"
  StartAt: StartLanguageTagWorkflow
  States:
    StartLanguageTagWorkflow:
      Type: Task
      Resource: 
        Fn::GetAtt: [languageStart, Arn]
      #"arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:${self:service}-${opt:stage, self:provider.stage}-languageStart"
      Next: StartChoiceState
    StartChoiceState:
      Type: Choice
      Choices:
      - Variable: "$.resume"
        StringEquals: "false"
        Next: Stop
      - Variable: "$.resume"
        StringEquals: "true"
        Next: CheckLanguageStep
    CheckLanguageStep:
      Type: Task
      Resource: 
        Fn::GetAtt: [languageCheckTag, Arn]
      Next: TagExistsChoiceState
    TagExistsChoiceState:
      Type: Choice
      Choices:
      - Variable: "$.exists"
        StringEquals: "true"
        Next: Stop
      - Variable: "$.exists"
        StringEquals: "false"
        Next: AddLanguageStep
    AddLanguageStep:
      Type: Task
      Resource: 
        Fn::GetAtt: [languageAddTag, Arn]
      Next: Completed 
    Stop:
      Type: Task
      Resource: 
        Fn::GetAtt:
          - languageStop
          - Arn
      End: true
    Completed:
      Type: Succeed       
notifications:
  ABORTED:
    - lambda: arn:aws:lambda:us-east-1:177038571739:function:remediation-dev-languageNotification
  FAILED:
     - lambda: arn:aws:lambda:us-east-1:177038571739:function:remediation-dev-languageNotification
  RUNNING:
     - lambda: arn:aws:lambda:us-east-1:177038571739:function:remediation-dev-languageNotification
  SUCCEEDED:
     - lambda: arn:aws:lambda:us-east-1:177038571739:function:remediation-dev-languageNotification
  TIMED_OUT:
     - lambda: arn:aws:lambda:us-east-1:177038571739:function:remediation-dev-languageNotification   